		<header>
			<div>

			<div>
				<a href="/pages/signin.html">Sign In</a>
				<a href="/pages/signUp.html">Sign Up</a>
			</div>
		</header>

		<main>
			<aside id="image-show-container">
				<figure>
					<img src="/assets/images/sign-up-bg.png" width="300" alt="" />
				</figure>
			</aside>

			<aside>
				<form>
					<h1>Sign In Page</h1>

					<button>
						<img src="/assets/images/Google.png" width="40" alt="" />
						Continue With Google
					</button>

					<div class="lineCon">
						<span class="line_"></span>
						<span>OR</span>
						<span class="line_"></span>
					</div>

					<div class="username_email_con">
						<div class="label_btns">
							<label for="username" id="label_show_status">Username</label>
							<div class="btns_container">
								<button id="text" class="hidden">Username instead</button>
								<button id="email">Email instead</button>
							</div>
						</div>
						<input type="text" id="username" required />
					</div>

					<div class="password_con">
						<label for="password">
							<span>Password</span>
							<button id="hide-btn">
								<i class="fa-regular fa-eye-slash" data-eye-open="fa-eye"></i>
								Hide
							</button>
						</label>
						<input type="password" id="password" />

						<p id="warningMsg" class="hidden">
							Must start with uppercase and must be 9 characters!
						</p>

						<p>
							<a href="/pages/reset_password.html">Forget your password</a>
						</p>
					</div>

					<div class="save-continer">
						<button type="submit" id="sign_in">Sign In</button>
						<p>
							Donâ€™t have an account? <a href="/pages/signUp.html">Sign up </a>
						</p>
					</div>
				</form>
