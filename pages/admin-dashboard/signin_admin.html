<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="/assets/styles/admin-dashborad/signin_admin.css"
		/>
		<script src="/scripts/admin-dashboard/signin_admin.js" defer></script>
		<script
			src="https://kit.fontawesome.com/29a7ea893b.js"
			crossorigin="anonymous"
			defer
		></script>
	</head>
	<body>
		<main>
			<section class="signin-container hidden">
				<aside>
					<figure class="logoCon">
						<img src="/assets/images/tiger-logo.png" width="100" alt="" />
					</figure>
					<div class="headerCon">
						<h1>Welcome back</h1>
						<p>Please enter your details to sign in to your account.</p>
					</div>
					<form>
						<input type="email" placeholder="Email" />
						<div class="password">
							<input type="password" placeholder="Password" />
							<i class="fa-regular fa-eye"></i>
						</div>
						<div class="checkbox-con">
							<div class="check_con">
								<input type="checkbox" id="checkbox" />
								<label for="checkbox">Remember me</label>
							</div>
							<p>
								<a href="/pages/admin-dashboard/reset_pass_admin.html"
									>Forgot password?</a
								>
							</p>
						</div>
						<button type="submit">Sign in</button>
					</form>
				</aside>

				<aside>
					<figure class="bg">
						<img src="/assets/images/signin-admin-bg.jpeg" alt="" />
					</figure>
				</aside>
			</section>

			<section class="splash-style-popup">
				<figure>
					<img
						src="/assets/images/c-charater.png"
						alt="c-charater"
						class="c-charater"
					/>
					<img class="row row1" src="/assets/images/Line-row-1.png" />
					<img src="/assets/images/Line-col-1.png" class="col col1" />
					<img class="row row2" src="/assets/images/Line-row-1.png" />
					<img src="/assets/images/Line-col-1.png" class="col col2" />

					<figcaption>
						<span>T</span>
						<span>i</span>
						<span>g</span>
						<span>e</span>
						<span>r</span>
						<span>C</span>
						<span>o</span>
						<span>l</span>
						<span>l</span>
						<span>e</span>
						<span>c</span>
						<span>t</span>
						<span>i</span>
						<span>o</span>
						<span>n</span>
					</figcaption>
				</figure>
			</section>
		</main>
	</body>
</html>
