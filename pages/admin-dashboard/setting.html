<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/assets/styles/admin-dashborad/setting.css" />
		<script
			src="/scripts/admin-dashboard/product_list.js"
			type="module"
			defer
		></script>

		<script
			src="https://kit.fontawesome.com/29a7ea893b.js"
			crossorigin="anonymous"
			defer
		></script>
	</head>
	<body>
		<main>
			<aside id="continer_aside-1">
				<figure class="logo">
					<img
						src="/assets/images/tiger-logo.png"
						width="100"
						alt="tiger collection logo"
					/>
				</figure>

				<section class="menu-list">
					<ul>
						<h2>MAIN MENU</h2>

						<li>
							<i class="fa-solid fa-shop"></i>
							<span>Dashboard</span>
						</li>

						<li>
							<i class="fa-solid fa-cart-shopping"></i>
							<span>Order Management</span>
						</li>

						<li>
							<i class="fa-solid fa-user-group"></i>
							<span>Customers</span>
						</li>
					</ul>

					<ul>
						<h2>PRODUCTS</h2>

						<li>
							<i class="fa-solid fa-circle-plus"></i>
							<span>Add Products</span>
						</li>

						<li>
							<i class="fa-solid fa-dice-d6"></i>
							<span>Product List</span>
						</li>
					</ul>

					<ul>
						<h2>OTHERS</h2>

						<li>
							<i class="fa-solid fa-circle-plus"></i>
							<span>Log out</span>
						</li>

						<li>
							<i class="fa-solid fa-dice-d6"></i>
							<span>Setting</span>
						</li>
					</ul>
				</section>
			</aside>

			<aside id="continer_aside-2">
				<header class="aside2_container">
					<h1>Settings</h1>

					<div class="actions">
						<p id="notify_bell">
							<i class="fa-regular fa-bell"></i>
							<span class="bell_num_count">1</span>
						</p>

						<figure class="profile-img">
							<img src="/assets/images/profile-admin.png" width="30" alt="" />
							<figcaption class="green-active"></figcaption>
						</figure>

						<div class="notification_popup hidden">
							<div class="xmark-popup">
								<h2>NOTIFICATIONS</h2>
								<button id="cancel_notify">
									<i class="fa-solid fa-xmark"></i>
								</button>
							</div>

							<ul class="notification_body">
								<li>
									<figure>
										<img
											src="/assets/images/Oversized-T-Shirts.jpeg"
											width="34"
											alt=""
										/>

										<figcaption>
											<strong>Low Stock Alerts</strong>
											<span>Urban Shirt has 12 units left. Restock soon.</span>

											<span>3 hours ago</span>
										</figcaption>
									</figure>
								</li>

								<li>
									<figure>
										<img
											src="/assets/images/Oversized-T-Shirts.jpeg"
											width="34"
											alt=""
										/>

										<figcaption>
											<strong>Low Stock Alerts</strong>
											<span>Urban Shirt has 12 units left. Restock soon.</span>

											<span>3 hours ago</span>
										</figcaption>
									</figure>
								</li>

								<li>
									<figure>
										<img
											src="/assets/images/Oversized-T-Shirts.jpeg"
											width="34"
											alt=""
										/>

										<figcaption>
											<strong>Low Stock Alerts</strong>
											<span>Urban Shirt has 12 units left. Restock soon.</span>

											<span>3 hours ago</span>
										</figcaption>
									</figure>
								</li>

								<li>
									<figure>
										<img
											src="/assets/images/Oversized-T-Shirts.jpeg"
											width="34"
											alt=""
										/>

										<figcaption>
											<strong>Low Stock Alerts</strong>
											<span>Urban Shirt has 12 units left. Restock soon.</span>

											<span>3 hours ago</span>
										</figcaption>
									</figure>
								</li>
							</ul>
						</div>
					</div>
				</header>

				<section class="sec2_container">
					<div class="sec-header">
						<button class="active-btn-click">Edit profile</button>
						<button>Change password</button>
					</div>

					<div class="sec-body">
						<figure>
							<img src="/assets/images/bag-10.jpeg" width="60" alt="" />
						</figure>

						<form action="">
							<label for="firstName">Your Name</label>
							<input type="text" id="firstName" name="firstName" required />

							<label for="userName">User Name</label>
							<input type="text" id="userName" />

							<label for="email">Email</label>
							<input type="text" id="email" />

							<label for="password">Password</label>
							<input type="text" id="password" />

							<button id="Save-changes">Save changes</button>
						</form>
					</div>
				</section>
			</aside>
		</main>
	</body>
</html>
