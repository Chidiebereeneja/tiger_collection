<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Join the Tiger Collection: Exclusive Access to Premium Fashion & Deals |
			Sign Up Today
		</title>
		<link rel="stylesheet" href="/assets/styles/authpage.css" />
		<link rel="stylesheet" href="/assets/styles/reset_password.css" />
		<link rel="icon" href="/assets/images/Tiger_favicon.png" />
		<script src="/scripts/reset_password.js" type="module" defer></script>
		<script
			src="https://kit.fontawesome.com/29a7ea893b.js"

			defer
		></script>
	</head>
	<body>
		<header>
			<div>
				<img src="/assets/images/tiger-logo.png" width="90" alt="" />
			</div>

			<div>
				<a href="/pages/signin.html">Sign In</a>
				<a href="/pages/signUp.html">Sign Up</a>
			</div>
		</header>

		<main>
			<aside>
				<figure>
					<img src="/assets/images/reset-password-bg.png" width="300" alt="" />
				</figure>
			</aside>

			<aside>
				<form>
					<div>
						<h1>Reset Your Password</h1>
						<p>
							Enter your email and we'll send you an OTP to reset your password.
						</p>
					</div>

					<div class="username_email_con">
						<label for="email">Email address</label>
						<input type="email" id="email" required />
					</div>

					<div class="save-continer">
						<button type="submit">Send</button>
						<p>Back to<a href="/pages/signin.html"> Login</a></p>
					</div>
				</form>
			</aside>
		</main>
