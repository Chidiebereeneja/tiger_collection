<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Join the Tiger Collection: Exclusive Access to Premium Fashion & Deals |
			Sign Up Today
		</title>
		<link rel="stylesheet" href="/assets/styles/authpage.css" />
		<link rel="stylesheet" href="/assets/styles/signup.css" />
		<link rel="icon" href="/assets/images/Tiger_favicon.png" />
		<script src="/scripts/signup.js" type="module" defer></script>
		<script
			src="https://kit.fontawesome.com/29a7ea893b.js"
			crossorigin="anonymous"
			defer
		></script>
	</head>
	<body>
		<header>
			<div>
				<img src="/assets/images/tiger-logo.png" width="90" alt="" />
			</div>

			<div>
				<a href="/pages/signin.html">Sign In</a>
				<a href="/pages/signUp.html">Sign Up</a>
			</div>
		</header>

		<main>
			<aside>
				<figure>
					<img src="/assets/images/signin-bg.png" width="300" alt="" />
				</figure>
			</aside>

			<aside>
				<form>
					<h1>Sign Up Page</h1>

					<button>
						<img src="/assets/images/Google.png" width="40" alt="" />
						Continue With Google
					</button>

					<div class="lineCon">
						<span class="line_"></span>
						<span>OR</span>
						<span class="line_"></span>
					</div>

					<div class="username_email_con">
						<label for="email">Email address</label>
						<input type="email" id="email" required />
					</div>

					<div class="password_con">
						<label for="password">
							<span>Password</span>
							<span
								><i class="fa-regular fa-eye-slash" data-eye-open="fa-eye"></i>
								Hide</span
							>
						</label>
						<input type="password" id="password" />
					</div>

					<div class="checkbox_con">
						<div>
							<input type="checkbox" id="terms_condition" required />
							<label for="terms_condition"
								>Agree to our <a href="#">Terms of use</a> and
								<a href="#">Privacy Policy</a>
							</label>
						</div>

						<div>
							<input type="checkbox" id="newsletter_subscribe" />
							<label for="newsletter_subscribe"
								>Subscribe to our monthly newsletter
							</label>
						</div>
					</div>

					<div class="save-continer">
						<button type="submit">Sign Up</button>
						<p>
							Already have an account! <a href="/pages/signin.html">Log In</a>
						</p>
					</div>
				</form>
			</aside>
		</main>
	</body>
</html>
